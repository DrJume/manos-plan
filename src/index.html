<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ManosPlan</title>

  @@include('apple-webapp-meta.html')

  <style>
    body,
    html {
      position: fixed;
    }
  </style>

  <script src="/js/loadjs.min.js"></script>
</head>

<body>

  <day-lessons></day-lessons>

  <div class="page-load-spinner">
    @@include('spinner.html')
    <style>
      @@include('spinner.min.css')
    </style>
  </div>

  <script defer>
    loadjs('/css/blaze.min.css', 'blaze-css')
    loadjs(['/js/riot.min.js', '/js/riot-tags.min.js'], 'riot-js', { async: false })
    loadjs('/js/hammer.min.js', 'hammer-js')
    loadjs('/js/page.min.js', 'page-js')

    loadjs.ready(['blaze-css', 'riot-js', 'hammer-js', 'page-js'], {
      success: function () {
        console.log('[LoadJS] Dependencies loaded.')
        document.querySelector('.page-load-spinner').classList.add('zoomOut')
        setTimeout(function () {
          document.querySelector('.page-load-spinner').remove()
          document.body.classList.add('c-text')
          riot.mount('*')
        }, 1000)
      }
    })
  </script>

</body>

</html>
